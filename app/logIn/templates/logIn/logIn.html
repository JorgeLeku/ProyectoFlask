{% from 'bootstrap/form.html' import render_form, render_field %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            {{ bootstrap.load_css() }}
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        {% endblock %}

        <title>Login Page</title>
        {% endblock %}
    </head>
    <body>
        {% block content %}
        <!--<form action="/login" method="POST">
            <p>Enter Username:</p>
            <p><input type="text" name="username" /></p>
            <p>Enter Password:</p>
            <p><input type="password" name="password" /></p>
            <p><input type="submit" value="submit" /></p>
        </form>-->

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="box">
                            <form class="form-signin" method="post">
                                <h2 class="form-signin-heading">Iniciar Sesión</h2>
                                <input type="text" class="form-control" name="usuario" placeholder="Usuario" required="true" autofocus="" />
                                <input type="password" class="form-control" name="contraseña" placeholder="Password" required="true"/>
                                <label class="checkbox">
                                    <input type="checkbox" value="Recordarme" id="recordarUsu" name="recordarUsu"> Recordarme
                                </label>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
